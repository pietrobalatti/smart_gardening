<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">

  <title>Pietro's smart gardening system</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
  <h1>Pietro's smart gardening system</h1>
  <h2>Pump 1: %STATE%</h2>
  <p>
    <a href="/on"><button class="button">ON</button></a>
    <a href="/off"><button class="button button2">OFF</button></a>
  </p>

  <h2>Pump 2: %STATE2%</h2>
  <p>
    <a href="/on2"><button class="button">ON</button></a>
    <a href="/off2"><button class="button button2">OFF</button></a>
  </p>

  <!-- Temperature -->
  <p>
    <span class="sensor-labels">üå°Ô∏è Temperature:</span>
    <span id="temperature">%TEMPERATURE%</span>
    <span> ¬∞C</span>
  </p>
  
  <!-- Humidity -->
  <p>
    <span class="sensor-labels">üíß Humidity:</span>
    <span id="humidity">%HUMIDITY%</span>
    <span> &#37;</span>
  </p>

  <!-- WiFi -->
  <p>
    <span class="sensor-labels">üì∂ Wi-Fi Signal:</span>
    <span id="rssi">%RSSI%</span>
    <span> dBm</span>
  </p>

  <p><strong>‚è∞ System Time:</strong> <span id="systemTime">loading...</span></p>

  <canvas id="historyChart" width="100%" height="40"></canvas>

  
</body>
<script>

  setInterval(function ( ) 
  {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200)
       {
        document.getElementById("temperature").innerHTML = this.responseText;
      }
    };
    xhttp.open("GET", "/temperature", true);
    xhttp.send();
  }, 10000 ) ;

  setInterval(function ( ) {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        document.getElementById("humidity").innerHTML = this.responseText;
      }
    };
    xhttp.open("GET", "/humidity", true);
    xhttp.send();
  }, 10000 ) ;

  setInterval(function () {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function () {
      if (this.readyState == 4 && this.status == 200) {
        document.getElementById("rssi").innerHTML = this.responseText;
      }
    };
    xhttp.open("GET", "/rssi", true);
    xhttp.send();
  }, 1000); //Put back 10000 for every 10 seconds update


  function fetchAndUpdate(endpoint, elementId) {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function () {
      if (this.readyState == 4 && this.status == 200) {
        document.getElementById(elementId).innerHTML = this.responseText;
      }
    };
    xhttp.open("GET", endpoint, true);
    xhttp.send();
  }

  setInterval(function () {
    fetchAndUpdate("/temperature", "temperature");
    fetchAndUpdate("/humidity", "humidity");
    fetchAndUpdate("/rssi", "rssi");
  }, 10000);

  // Draw chart
  fetch("/history.json")
    .then(response => response.json())
    .then(data => {
      // const labels = data.map(dp => new Date(parseInt(dp.t)).toLocaleTimeString());
      const labels = data.map(dp => new Date(parseInt(dp.t) * 1000).toLocaleTimeString());
      const temps = data.map(dp => dp.temp);
      const hums = data.map(dp => dp.hum);

      const ctx = document.getElementById("historyChart").getContext("2d");
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'üå°Ô∏è Temp (¬∞C)',
              data: temps,
              borderColor: 'red',
              fill: false
            },
            {
              label: 'üíß Humidity (%)',
              data: hums,
              borderColor: 'blue',
              fill: false
            }
          ]
        },
        options: {
          responsive: true,
          scales: {
            x: { title: { display: true, text: 'Time' } },
            y: { title: { display: true, text: 'Value' } }
          }
        }
      });
    });

    setInterval(() => {
      const now = new Date();
      document.getElementById("systemTime").innerText = now.toLocaleString();
    }, 1000);

</script>


</html>
