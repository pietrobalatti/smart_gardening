<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">

  <title>Pietro's smart gardening system</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Pietro's smart gardening system</h1>
  <h2>Pump 1: %STATE%</h2>
  <p>
    <a href="/on"><button class="button">ON</button></a>
    <a href="/off"><button class="button button2">OFF</button></a>
  </p>

  <h2>Pump 2: %STATE2%</h2>
  <p>
    <a href="/on2"><button class="button">ON</button></a>
    <a href="/off2"><button class="button button2">OFF</button></a>
  </p>

  <!-- Temperature -->
  <p>
    <span class="sensor-labels">üå°Ô∏è Temperature:</span>
    <span id="temperature">%TEMPERATURE%</span>
    <span> ¬∞C</span>
  </p>
  
  <!-- Humidity -->
  <p>
    <span class="sensor-labels">üíß Humidity:</span>
    <span id="humidity">%HUMIDITY%</span>
    <span> &#37;</span>
  </p>

  <!-- WiFi -->
  <p>
    <span class="sensor-labels">üì∂ Wi-Fi Signal:</span>
    <span id="rssi">%RSSI%</span>
    <span> dBm</span>
  </p>
  
</body>
<script>

  setInterval(function ( ) 
  {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200)
       {
        document.getElementById("temperature").innerHTML = this.responseText;
      }
    };
    xhttp.open("GET", "/temperature", true);
    xhttp.send();
  }, 10000 ) ;

  setInterval(function ( ) {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        document.getElementById("humidity").innerHTML = this.responseText;
      }
    };
    xhttp.open("GET", "/humidity", true);
    xhttp.send();
  }, 10000 ) ;

  setInterval(function () {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function () {
      if (this.readyState == 4 && this.status == 200) {
        document.getElementById("rssi").innerHTML = this.responseText;
      }
    };
    xhttp.open("GET", "/rssi", true);
    xhttp.send();
  }, 1000); //Put back 10000 for every 10 seconds update



</script>


</html>
